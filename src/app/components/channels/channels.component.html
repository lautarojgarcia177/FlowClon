<ng-container *ngIf="channelsList$ | async as channels">
        <ng-container *ngFor="let channel of channels">
                <h3 style="margin-top: 1.5rem;">{{channel.name}}</h3>
                <app-channel [channel]="channel"></app-channel>
        </ng-container>        
</ng-container>
<app-loading *ngIf="!channelsList$"></app-loading>
