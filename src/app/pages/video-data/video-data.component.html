<div id="spacing"></div>
<div class="container" *ngIf="video$ | async as video">
    <div class="row">
        <div class="col-4 d-flex justify-content-end align-items-center">
            <img [src]="video.thumbnail_240_url">
        </div>
        <div class="col-8">
            <h1>{{video.title}}</h1>
            <div>
                <button class="reproducir-btn">Reproducir</button>
            </div>
            <p>{{video.description}}</p>
        </div>
    </div>
</div>

<app-loading *ngIf="!video$"></app-loading>
